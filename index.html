<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Project - To Do list</title>
    <!-- using font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- using google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,500"
      rel="stylesheet"
    />
    <!-- importing main css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="add-card">
      <input
        maxlength="128"
        type="text"
        id="add-card-text"
        name="add-card"
        placeholder="Add Card..."
        autofocus=""
      />
      <button id="add-card-button" class="btn-primary-f">+</button>
    </div>
    <div class="container" id="container">
      <!-- Make HTML Elements -->
      <div class="todoBlock" id="todoBlock">
        <button
          id="del-all"
          class="removeAll"
          onclick="removeHTMLElement(this);"
        >
          X
        </button>
        <!-- main title holder -->
        <div class="titleHolder" id="titleHolder">
          <h1>To Do List</h1>
        </div>
        <!-- todo list -->
        <div class="todoList">
          <!-- list holder -->
          <div id="listHolder" onclick="upAndDownAndDelete(event)" class="listH">
            <ul class="list"></ul>
          </div>
          <!-- form holder -->
          <div class="formHolder">
            <div class="col big">
              <input
                type="text"
                id="addInput"
                onkeyup="enterAdd('addInput','addBtn','listHolder')"
                placeholder="Add Task..."
              />
            </div>
            <div class="col">
              <button
                type="button"
                id="addBtn"
                onclick="addLists('addInput','addBtn','listHolder')"
                class="btn-primary"
              >
                +
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                id="toggleBtn"
                onclick="hideAndShow()"
                class="btn-primary"
              >
                Hide List
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- importing custom js -->
    <script src="js/Custom.js"></script>
  </body>
</html>
